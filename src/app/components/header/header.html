<!-- header-enhanced.component.html -->
<header id="header" [class.scrolled]="isScrolled">
  <div class="container header-container">
    <div class="logo">
      <i></i>
    </div>
    
    <div class="mobile-menu" (click)="toggleMenu()">
      <i class="fas" [class.fa-bars]="!isMenuActive" [class.fa-times]="isMenuActive"></i>
    </div>
    
    <nav [class.active]="isMenuActive">
      <ul>
        <li>
          <button (click)="scrollToSection('home')" class="nav-link">
            Accueil
          </button>
        </li>
        <li>
          <button (click)="scrollToSection('about')" class="nav-link">
            À propos
          </button>
        </li>
        <li>
          <button (click)="scrollToSection('services')" class="nav-link">
            Services
          </button>
        </li>
        <li>
          <button (click)="scrollToSection('products')" class="nav-link">
            Produits
          </button>
        </li>
        <li>
          <button (click)="scrollToSection('contact')" class="nav-link">
            Contact
          </button>
        </li>
        <li>
          <button class="btn nav-link" (click)="onInscription()">
            Inscription
          </button>
        </li>
        <li>
          <button class="btn nav-link" (click)="onConnexion()">
            Connexion
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<!-- Section Hero avec effets WOW -->
<section class="hero" id="home">
  <div class="hero-background">
    <div class="background-slide slide-1" [class.active]="currentSlide === 0"></div>
    <div class="background-slide slide-2" [class.active]="currentSlide === 1"></div>
  </div>
  
  <!-- Effet particules -->
  <div class="particles">
    <div class="particle" *ngFor="let particle of [].constructor(20); let i = index"></div>
  </div>
  
  <div class="hero-content">
    <h1 class="hero-title">Solutions électriques modernes et efficaces</h1>
    <h2 class="hero-subtitle">Services intégrés dans le domaine de l'électricité et de l'énergie</h2>
    <p class="hero-description">
      Équipements électriques, installation et maintenance, avec rapidité et fiabilité au meilleur prix.
    </p>
    
    <div class="hero-buttons">
      <button (click)="scrollToSection('products')" class="hero-btn">
        Découvrir nos produits
      </button>
      <button (click)="scrollToSection('services')" class="hero-btn secondary">
        Découvrir nos services
      </button>
    </div>
  </div>
  
  <!-- Indicateur de scroll -->
  <div class="scroll-indicator">
    <div class="mouse"></div>
  </div>
</section>

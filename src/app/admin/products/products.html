<!-- admin/products/products.component.html -->
<div class="products-management">
  <div class="header">
    <h2>Gestion des Produits</h2>
    <button (click)="showForm = !showForm" class="btn-primary">
      <i class="fas fa-plus"></i>
      Nouveau Produit
    </button>
  </div>

  <!-- Formulaire d'ajout -->
  <form *ngIf="showForm" [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-grid">
      <div class="form-group">
        <label>Nom du produit</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Prix (€)</label>
        <input type="number" formControlName="price" class="form-control">
      </div>

      <div class="form-group">
        <label>Catégorie</label>
        <select formControlName="category" class="form-control">
          <option value="electricite">Électricité</option>
          <option value="eclairage">Éclairage</option>
          <option value="securite">Sécurité</option>
        </select>
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" formControlName="stock" class="form-control">
      </div>

      <div class="form-group full-width">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">
        {{ isEditing ? 'Modifier' : 'Créer' }} Produit
      </button>
      <button type="button" (click)="resetForm()" class="btn-secondary">
        Annuler
      </button>
    </div>
  </form>

  <!-- Liste des produits -->
  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.name" class="product-image">
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="description">{{ product.description }}</p>
        <div class="product-details">
          <span class="price">{{ product.price }}€</span>
          <span class="stock">Stock: {{ product.stock }}</span>
        </div>
      </div>
      <div class="product-actions">
        <button (click)="editProduct(product)" class="btn-edit">
          <i class="fas fa-edit"></i>
        </button>
        <button (click)="deleteProduct(product._id)" class="btn-delete">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-bolt"></i>
        <span>ElectroSolution</span>
      </div>
      <h2>Connexion</h2>
      <p>Accédez à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Message de succès -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <div class="input-container" [class.error]="email?.invalid && email?.touched">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="votre@email.com"
            [class.invalid]="email?.invalid && email?.touched">
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="validation-errors">
          <small *ngIf="email?.errors?.['required']">L'email est requis</small>
          <small *ngIf="email?.errors?.['email']">Format d'email invalide</small>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container" [class.error]="password?.invalid && password?.touched">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Votre mot de passe"
            [class.invalid]="password?.invalid && password?.touched">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="validation-errors">
          <small *ngIf="password?.errors?.['required']">Le mot de passe est requis</small>
          <small *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</small>
        </div>
      </div>

      <!-- Options -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe" id="rememberMe">
          <span class="checkmark"></span>
          Se souvenir de moi
        </label>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Connexion...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? 
        <a routerLink="/inscription" class="link">Créer un compte</a>
      </p>
    </div>
  </div>
</div>
